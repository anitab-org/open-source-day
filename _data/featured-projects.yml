  description: "OpenStreetMap (OSM) is a collaborative project to create a free, editable map of the world. The global coverage and open-source nature of OpenStreetMap has made the map a critical tool for humanitarian and disaster efforts worldwide. Participants will learn how to use the Tasking Manager and OSM editing tools. The Project Task will be decided based on urgent disaster or data needs at the time of the event. This could include mapping to assist local nonprofits with data needs or emergency organizations responding to hurricanes, floods, epidemics, etc. No coding or mapping experience is necessary. Participants are encouraged to navigate to openstreetmap.org and set up an OSM account prior to the event. Github will not be used for this project."
